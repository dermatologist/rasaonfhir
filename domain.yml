intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - search_fhir
  - inform

entities:
  - fhir_resource
  - search_param
  - search_qualifier
  - search_value

slots:
  fhir_resource:
    type: unfeaturized
  search_param:
    type: unfeaturized
  search_qualifier:
    type: unfeaturized
  search_value:
    type: unfeaturized

forms:
- fhir_search_form

actions:
- utter_noworries
- utter_greet
- utter_goodbye

responses:
  utter_greet:
  - text: "Hi. What are you looking for?"
  - text: "Hello! What can I help you find today?"

  utter_goodbye:
  - text: "Talk to you later!"
  - text: "Have a good day."
  - text: "Until next time!"

  utter_noworries:
  - text: "My pleasure."
  - text: "You are welcome!"

  utter_ask_fhir_resource:
  - text: "Which resource do you want to search?"
  - text: "What to search?"

  utter_ask_search_param:
  - text: "Which parameter do you want to search?"
  - text: "Based on?"

  utter_ask_search_qualifier:
  - text: "Equal to or something else?"
  
  utter_ask_search_value:
  - text: "What do you want to look for?"

